<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card shadow" id='outer-card'>
  <img id='card-image' src='images/illustration-hero.svg' class="card-img-top" alt="...">
  <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
      <div class="card inner container-flex" id="inner-card">
        <div class="row">
          <div class="col">
            <img class='music-icon' src="images/icon-music.svg" alt="music icon">
          </div>
          <div class="col">
            <div class="row">
              <h3 class="card-title inner-title">Annual Plan</h3>
            </div>
            <div class="row">
              <p class="card-subtitle mb-2 text-muted">$59.99/year</p>
            </div>
          </div>
          <div class="col">
            <a id='change' href="#">Change</a>
          </div>
        </div>
      </div>
    <a href="#" class="btn btn-primary shadow">Proceed to Payment</a><br>
    <a href="#" id='cancel'>Cancel Order</a>
  </div>
</div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anthony Del Russo</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
